<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-md-4 col-sm-6 bg-teal">Row 1, Column 1</div>
            <div class="col-md-8 col-sm-6 bg-thistle">Row 1, Column 2</div>
        </div>
        <!-- Row 2 -->
        <div class="row">
            <div class="col-md-4 offset-md-2 col-sm-6 bg-tomato">Row 2, Column 1</div>
            <div class="col-md-4 col-sm-6 bg-turquoise">Row 2, Column 2</div>
        </div>
        <!-- Row 3 -->
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6 bg-violet">Row 3, Column 1</div>
            <div class="col-md-4 col-sm-6 bg-yellowgreen">Row 3, Column 2</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
