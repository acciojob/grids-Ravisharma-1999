<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container-custom {
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            max-width: 600px;
        }
        .row-custom {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        .col-custom {
            border: 2px dotted rgb(38, 38, 43);
        }
        .col-teal {
            background-color: teal;
        }
        .col-thistle {
            background-color: thistle;
        }
        .col-tomato {
            background-color: tomato;
        }
        .col-turquoise {
            background-color: turquoise;
        }
        .col-violet {
            background-color: violet;
        }
        .col-yellowgreen {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="container container-custom">
        <!-- Row 1 -->
        <div class="row row-custom">
            <div class="col-md-4 col-sm-6 col-custom col-teal">
                Column 1
            </div>
            <div class="col-md-8 col-sm-6 col-custom col-thistle">
                Column 2
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row row-custom">
            <div class="col-md-4 offset-md-2 col-sm-6 col-custom col-tomato">
                Column 1
            </div>
            <div class="col-md-4 col-sm-6 col-custom col-turquoise">
                Column 2
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row justify-content-center row-custom">
            <div class="col-md-4 col-sm-6 col-custom col-violet">
                Column 1
            </div>
            <div class="col-md-4 col-sm-6 col-custom col-yellowgreen">
                Column 2
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
